<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lily Likes Bears</title>
  <style>
    body {
      background-color: #fffbea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2em;
    }

    h1 {
      color: #3e3e3e;
      font-size: 3em;
      margin-bottom: 1em;
    }

    .bear-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .bear-gallery img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .bear-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Lily Likes Bears</h1>
  <div class="bear-gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Black_bear_2.jpg" alt="Black Bear 1">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Black_bear_in_tree.jpg" alt="Black Bear 2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Black_bear_ursus_americanus.jpg" alt="Black Bear 3">
  </div>
</body>
</html>
